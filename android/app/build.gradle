plugins {
    id "com.android.application"
    id "org.jetbrains.kotlin.android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace "com.example.library0407"
    compileSdkVersion 33

    defaultConfig {
        applicationId "com.example.library0407"
        minSdkVersion 21
        targetSdkVersion 33
        versionCode 1
        versionName "1.0"
